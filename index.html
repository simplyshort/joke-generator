<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>AI Poem Generator</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Poem Generator</h1>
        </header>

        <main>
            <div class="form-container">
                <form id="poem-generator-form">
                    <input type="text" 
                        placeholder="Enter the topic of choice" 
                        autofocus 
                        required 
                        autocomplete="off" 
                        class="instructions"
                        id="user-instructions" />
                    <small class="hint">i.e. flowers, sunshine, chocolate...</small> 
                    <input type="submit" class="submit-button" />
                </form>
            </div>

            <div class="poem hidden" id="poem"></div>
        </main>

        <footer>
            This AI project was coded by 
            <a href="https://github.com/simplyshort" target="_blank">Cassy Geroulis</a> 
            and is 
            <a href="https://github.com/simplyshort/joke-generator" target="_blank">open-sourced on GitHub</a> 
            and is hosted on 
            <a href="https://joke-poem-generator.netlify.app/" target="_blank">Netlify</a>.
        </footer>
    </div>

    <script src="javascript/index.js"></script>
</body>
</html>
